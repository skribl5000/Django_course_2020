{% extends "base.html"%}

{%block title%}Города{% endblock%}

{%block content%}
<div class="position-relative overflow-hidden m-md-3 text-center bg-light">
    <div class=" p-lg-5">   
    <div class="row">
        <div class='text-left'>
            <h1 class="">Города</h1>
            
            <table class="table table-striped">
                <tbody>
                    {% for city in object_list %}
                    <tr>
                        <td><a href='{% url "city:detail" pk=city.pk%}'>{{city.name}}</a></td>
                        <td><a href='{% url "city:update" pk=city.pk%}'><button type="button" class="btn btn-primary btn-sm">edit</button></a></td>
                        <td><a href='{% url "city:delete" pk=city.pk%}'><button type="button" class="btn btn-danger btn-sm">delete</button></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
                
            <!-- Форма для добавления города -->
            <p><a href="{% url 'city:add'%}"><button type="button" class="btn btn-secondary btn-sm">Добавить город</button></a></p>

        </div>
    </div>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>

    

</div class="col-md-5 p-lg-5 mx-auto my-5">

{%endblock%}
